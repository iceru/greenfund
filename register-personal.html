<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfund</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div data-include="/components/navbar.html"></div>
    <div class="personal-info">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 image mb-5 mb-lg-0">
                    <img src="/images/analytics.png" class="w-100" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="register-progress">
                        <div class="row">
                            <div class="col-4">
                                <div class="d-flex align-items-center">
                                    <div class="circle-wrapper">
                                        <div class="circle active">
                                            <div class="number">1</div>
                                        </div>
                                    </div>
                                    <div class="line active-full"></div>
                                </div>
                                <span>Informasi Personal</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle">
                                            <div class="number">2</div>
                                        </div>
                                    </div>
                                    <div class="line half"></div>
                                </div>
                                <span>Informasi Dokumen</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle">
                                            <div class="number">3</div>
                                        </div>
                                    </div>
                                </div>
                                <span class="upload">Upload</span>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="form-group mb-4">
                            <div class="form-title"><span>Data Diri</span></div>
    
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" name="full-name" id=""
                                            placeholder="Masukkan nama lengkap">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nama Sesuai KTP</label>
                                        <input type="text" class="form-control" name="ktp-name" id=""
                                            placeholder="Masukkan nama lengkap">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Tanggal Lahir</label>
                                        <input type="text" class="form-control" name="tanggal-lahir" id=""
                                            placeholder="Masukkan tanggal lahir">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Pilih Jenis Kelamin</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih jenis kelamin</option>
                                            <option>Laki-laki</option>
                                            <option>Wanita</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Pilih Status Kawin</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih status kawin</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Pilih Kewarganegaraan</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih kewarganegaraan</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-title"><span>Alamat sesuai KTP</span></div>
    
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Alamat lengkap sesuai KTP</label>
                                        <textarea class="form-control" name="" id="" rows="3"
                                            placeholder="Masukkan alamat lengkap"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Provinsi</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih provinsi</option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Pilih Kota</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih kota</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kecamatan</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih Kecamatan</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kelurahan</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih Kelurahan</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kode POS</label>
                                        <input type="text" class="form-control" name="zip" id=""
                                            placeholder="Masukkan kode pos">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-title d-flex justify-content-between align-items-center">
                                <div><span>Alamat Domisili</span></div>
                                <div class="form-check form-switch d-flex align-items-center">
                                    <div class="form-check-label" for="flexSwitchCheckDefault">Sama dengan alamat KTP</div>
                                    <input class="form-check-input" style="margin-left: .5rem; margin-top: 0;"
                                        type="checkbox" id="flexSwitchCheckDefault">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Alamat lengkap sesuai KTP</label>
                                        <textarea class="form-control" name="" id="" rows="3"
                                            placeholder="Masukkan alamat lengkap"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Provinsi</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih provinsi</option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Pilih Kota</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih kota</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kecamatan</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih Kecamatan</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kelurahan</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih Kelurahan</option>
                                            <option>-</option>
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Kode POS</label>
                                        <input type="text" class="form-control" name="zip" id=""
                                            placeholder="Masukkan kode pos">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="button btn-secondary btn-submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("div[data-include]").each(function () {
            $(this).load($(this).attr("data-include"));
        });
    });

</script>

</html>
