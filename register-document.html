<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfund</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div data-include="/components/navbar.html"></div>
    <div class="document-info">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 image d-none d-lg-block">
                    <img src="/images/analytics.png" class="w-100" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="register-progress">
                        <div class="row">
                            <div class="col-4">
                                <div class="d-flex align-items-center">
                                    <div class="circle-wrapper">
                                        <div class="circle active">
                                            <div class="number">1</div>
                                        </div>
                                    </div>
                                    <div class="line active-full"></div>
                                </div>
                                <span>Informasi Personal</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half active-full"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle active">
                                            <div class="number">2</div>
                                        </div>
                                    </div>
                                    <div class="line half active-full"></div>
                                </div>
                                <span>Informasi Dokumen</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle">
                                            <div class="number">3</div>
                                        </div>
                                    </div>
                                </div>
                                <span class="upload">Upload</span>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="form-group mb-4">
                            <div class="form-title"><span>Informasi Dokumen</span></div>

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nomor KTP</label>
                                        <input type="text" class="form-control" name="ktp" id=""
                                            placeholder="e.g. 3271057292839">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nomor NPWP</label>
                                        <input type="text" class="form-control" name="npwp" id=""
                                            placeholder="e.g. 52637162842">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-title"><span>Batasan Pemodal</span></div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Batasan Pemodal</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih batasan pemodal</option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="button btn-hollow-secondary btn-submit">Kembali</button>
                            <button type="submit" class="button btn-secondary btn-submit">Submit</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("div[data-include]").each(function () {
            $(this).load($(this).attr("data-include"));
        });
    });

</script>

</html>
