<!DOCTYPE html>

    <meta charset="UTF-8">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="images/logo.png" alt="Greenfund">
            </a>
    
            <div class="menu-lists">
                <ul>
                    <a href="/projects.html">

                        </li>
                    </a>
    
                    <a href="/about.html">

                    </a>
                    <a href="">
                        <li>
                            FAQ
                        </li>
                    </a>
                    <a href="/dashboard.html">
                        <li class="button btn-hollow-primary">
                            Masuk
                        </li>
                    </a>
                    <a href="/register.html">
                        <li class="button btn-primary">
                            Daftar
                        </li>
                    </a>
                </ul>
            </div>
    
            <a class="hamburger" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <img src="images/icon-hamburger.png" alt="Navigations">
            </a>
    
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
    
                    <a class="navbar-brand" href="/index.html">
                        <img src="images/logo.png" alt="Greenfund">
                    </a>
                    <ul>
                        <a href="/projects.html">
                            <li>
                                List Proyek
                            </li>
                        </a>
    
                        <a href="/about.html">
                            <li>
                                Tentang Kami
                            </li>
                        </a>
                        <a href="">
                            <li>
                                FAQ
                            </li>
                        </a>
                        <a href="/dashboard.html">
                            <li class="button btn-hollow-primary">
                                Masuk
                            </li>
                        </a>
                        <a href="/register.html">
                            <li class="button btn-primary">
                                Daftar
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

    </nav>
    <div class="document-info">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 image d-none d-lg-block">
                    <img src="images/analytics.png" class="w-100" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="register-progress">
                        <div class="row">
                            <div class="col-4">
                                <div class="d-flex align-items-center">
                                    <div class="circle-wrapper">
                                        <div class="circle active">
                                            <div class="number">1</div>
                                        </div>
                                    </div>
                                    <div class="line active-full"></div>
                                </div>
                                <span>Informasi Personal</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half active-full"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle active">
                                            <div class="number">2</div>
                                        </div>
                                    </div>
                                    <div class="line half active-full"></div>
                                </div>
                                <span>Informasi Dokumen</span>
                            </div>
                            <div class="col-4 text-center">
                                <div class="d-flex align-items-center">
                                    <div class="line half"></div>
                                    <div class="circle-wrapper">
                                        <div class="circle">
                                            <div class="number">3</div>
                                        </div>
                                    </div>
                                </div>
                                <span class="upload">Upload</span>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="form-group mb-4">
                            <div class="form-title"><span>Informasi Dokumen</span></div>

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nomor KTP</label>
                                        <input type="text" class="form-control" name="ktp" id=""
                                            placeholder="e.g. 3271057292839">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nomor NPWP</label>
                                        <input type="text" class="form-control" name="npwp" id=""
                                            placeholder="e.g. 52637162842">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-title"><span>Batasan Pemodal</span></div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Batasan Pemodal</label>
                                        <select class="form-select" name="" id="">
                                            <option disabled selected>Pilih batasan pemodal</option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="button btn-hollow-secondary btn-submit">Kembali</button>
                            <button type="submit" class="button btn-secondary btn-submit">Submit</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
